<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Earth's Enigmas Co. — Records Terminal</title>

<style>
:root{
  --bg:#07090c;
  --panel:#0d1117;
  --ink:#e8eef7;
  --muted:#9fb0c4;
  --line:#1c2532;
  --accent:#74d3ff;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1000px 600px at 20% 10%, rgba(116,211,255,.08), transparent 60%),var(--bg);
  color:var(--ink);
  font-family:system-ui, -apple-system, Segoe UI, Roboto;
}

.prehide{visibility:hidden}

header{
  padding:40px 28px 18px;
  border-bottom:1px solid var(--line);
  backdrop-filter:blur(8px);
}

.mainLogo{display:flex;justify-content:center}
.mainLogo img{height:240px;filter:drop-shadow(0 14px 40px rgba(0,0,0,.55))}

main{max-width:1200px;margin:60px auto;padding:0 28px 120px}

.card{
  background:linear-gradient(180deg, rgba(13,17,23,.92), rgba(10,14,19,.92));
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:22px;
  margin-bottom:28px;
}

.title{font-family:var(--mono);font-size:12px;letter-spacing:.8px;text-transform:uppercase;color:var(--muted);margin-bottom:18px}
.console{font-family:var(--mono);font-size:12px;line-height:1.7;white-space:pre-wrap}
.notice{margin-top:18px;font-family:var(--mono);font-size:12px}
.phone{margin-top:6px;color:var(--accent);letter-spacing:2px;font-family:var(--mono)}

.split{display:grid;grid-template-columns:1fr 1fr;gap:28px}
@media(max-width:900px){.split{grid-template-columns:1fr}}
.col{display:grid;gap:28px}

.logList{font-family:var(--mono);font-size:12px;line-height:1.7}
.logDate{color:var(--accent)}
.alertLine{margin-top:16px}

.entityList{list-style:none;padding:0;margin:0;display:grid;gap:12px;font-family:var(--mono);font-size:13px}
.entityItem{padding:14px;border-radius:14px;border:1px solid var(--line);background:rgba(7,9,12,.45);opacity:0}
.entityId{color:var(--accent)}
.entityStatus{color:var(--muted)}

/* MAP */
.mapContainer{position:relative;width:100%}
.mapImage{width:100%;display:block;opacity:.9;filter:contrast(115%) brightness(85%);border-radius:12px}

.mapDot{position:absolute;width:6px;height:6px;border-radius:50%;transform:translate(-50%,-50%);cursor:pointer}

.mapDot::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:50%;
  background:inherit;
  opacity:.6;
  animation:dotPulse 2.2s ease-in-out infinite;
  z-index:-1;
}

.mapDot:hover::before{animation-play-state:paused}

.dotRed{background:#ff2a2a;box-shadow:0 0 8px #ff2a2a}
.dotGreen{background:#00ff5a;box-shadow:0 0 8px #00ff5a}

.mapDot::after{
  content:attr(data-name);
  position:absolute;
  bottom:140%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(10,14,19,.95);
  border:1px solid var(--line);
  padding:4px 8px;
  font-size:10px;
  font-family:var(--mono);
  color:var(--accent);
  white-space:nowrap;
  opacity:0;
  transition:opacity .15s ease;
}

.mapDot:hover::after{opacity:1}

@keyframes dotPulse{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.8);opacity:.35}
  100%{transform:scale(1);opacity:1}
}

/* FOOTER */
footer{
  position:relative;
  max-width:1200px;
  margin:0 auto;
  padding:40px 28px 60px;
}

.footerText{
  font-family:var(--mono);
  font-size:11px;
  color:var(--muted);
}

.prodFooterLogo{position:absolute;bottom:20px;right:28px}
.prodFooterLogo img{height:120px;filter:drop-shadow(0 10px 30px rgba(0,0,0,.5))}

@media(max-width:480px){
  .mainLogo img{height:180px}
  .prodFooterLogo img{height:90px}
}
</style>
</head>
<body>

<header>
  <div class="mainLogo">
    <img src="eec-logo.png" alt="Earth's Enigmas Co. Logo">
  </div>
</header>

<main>

<div class="split">

<div class="card">
  <div class="title">Corrupted Entity Registry</div>
  <ul class="entityList" id="entityList"></ul>
</div>

<div class="card">
  <div class="title">Global Incident Map · 2021</div>
  <div class="mapContainer">
    <img src="world-map.png" class="mapImage" alt="World map">

    <!-- CLEANED: Only 12 total dots -->
    <span class="mapDot dotGreen" data-name="NEMO_03" style="left:49.6%; top:23.5%;"></span>

    <span class="mapDot dotRed" data-name="██-001" style="left:22%; top:38%;"></span>
    <span class="mapDot dotRed" data-name="██-014" style="left:30%; top:40%;"></span>
    <span class="mapDot dotRed" data-name="██-029" style="left:34%; top:66%;"></span>
    <span class="mapDot dotRed" data-name="██-033" style="left:60%; top:64%;"></span>
    <span class="mapDot dotRed" data-name="██-041" style="left:67%; top:69%;"></span>
    <span class="mapDot dotRed" data-name="██-055" style="left:73%; top:43%;"></span>
    <span class="mapDot dotRed" data-name="██-067" style="left:70%; top:55%;"></span>
    <span class="mapDot dotRed" data-name="██-072" style="left:79%; top:55%;"></span>
    <span class="mapDot dotRed" data-name="██-088" style="left:85%; top:49%;"></span>
    <span class="mapDot dotRed" data-name="██-091" style="left:90%; top:52%;"></span>
    <span class="mapDot dotRed" data-name="██-103" style="left:87%; top:79%;"></span>
  </div>
</div>

</div>

</main>

<footer>
  <span class="footerText">© 2021 Earth's Enigmas Co. · Internal Records Terminal</span>
  <div class="prodFooterLogo">
    <img src="eec-logo2.png" alt="Production Studio Logo">
  </div>
</footer>

<script>
const ENTITIES=[
  {id:"EEC-ENT-0001",name:"████_██",status:"SEALED"},
  {id:"EEC-ENT-0014",name:"███-███",status:"MISSING"},
  {id:"EEC-ENT-0029",name:"[DATA CORRUPTED]",status:"CONTAINED"},
  {id:"EEC-ENT-0033",name:"██/██/██",status:"QUARANTINED"},
  {id:"EEC-ENT-0041",name:"NEMO_03",status:"ACTIVE MONITORING"}
];

function glitch(text,intensity=.4){
  const glyphs=["█","▓","▒","░","#","/","_"];
  return text.split("").map(c=>Math.random()<intensity?glyphs[Math.floor(Math.random()*glyphs.length)]:c).join("");
}

const list=document.getElementById("entityList");
ENTITIES.forEach(e=>{
  const li=document.createElement("li");
  li.className="entityItem";
  li.style.opacity=1;
  li.innerHTML=`<div><span class="entityId">${e.id}</span> · ${e.name==="NEMO_03"?e.name:glitch(e.name)}</div><div class="entityStatus">STATUS: ${e.status}</div>`;
  list.appendChild(li);
});
</script>

</body>
</html>
